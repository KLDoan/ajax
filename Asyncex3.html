<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async EX3</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            setTimeout(function () {
                resolve('Promise resolved')
            }, 4000);
        });
        async function asyncFunc() {
            // Từ khoá await đợi cho đến khi promise được hoàn tất (giải quyết hoặc từ chối)
            let result = await promise;

            console.log(result);
            console.log('hello');
        }
        asyncFunc();
    </script>
</body>

</html>
